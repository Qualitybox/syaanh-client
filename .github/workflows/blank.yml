# This is a basic workflow to help you get started with Actions

name: QA internal CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
   - cron: "0 3 * * 1-5"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      #- uses: actions/checkout@v2

      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Prepare reports folder
        run: mkdir Reports

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          sudo pip3 install \
            robotframework==3.2.2 \
            robotframework-seleniumlibrary==4.5.0 \
            robotframework-requests==0.7.0

      - name: Run tests
        run: |
          refError=0
          SCOPE="ci"
          echo $GITHUB_RUN_ID
          robot -x xUnit -d Reports/ -i UI -v Browser:headlesschrome --norpa . || refError=$?
          robot -v Build_nbr:$GITHUB_RUN_ID -v JOB_STATUS:$refError -d Reports/Notifs -v SCOPE:$SCOPE --rpa notifications.robot

      - name: Archive test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: Reports/*

